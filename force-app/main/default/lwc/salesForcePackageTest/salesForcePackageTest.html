<template>
    <lightning-card title="Contact Data Table" icon-name="standard:contact">
        <template if:true={contacts}>
            <lightning-datatable key-field="Id" data={contacts} columns={columns}
                hide-checkbox-column></lightning-datatable>
        </template>
        <template if:true={error}>
            <p>Error fetching contacts: {error.body.message}</p>
        </template>
    </lightning-card>
</template>
